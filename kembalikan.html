<!DOCTYPE html>
<html>
<head>
  <title>Inventaris Barang</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-page">
  <div class="crm-shell">
    <aside class="crm-sidebar">
      <div class="crm-brand">
        <img src="image/LogoIPB.png" alt="Logo IPB">
        <div>
          <h2>Inventory CRM</h2>
          <span>Lab Komputer</span>
        </div>
      </div>
      <nav class="crm-nav">
        <a class="crm-nav__link" href="dashboard.html">Beranda</a>
        <a class="crm-nav__link" href="data_barang.html">Data Barang</a>
        <a class="crm-nav__link" href="input_barang.html">Input Barang</a>
        <a class="crm-nav__link active" href="pinjam_alat.html">Peminjaman</a>
        <a class="crm-nav__link" href="chart.html">Laporan</a>
        <a class="crm-nav__link" href="tentang_kami.html">Tentang Kami</a>
      </nav>
      <div class="crm-sidebar__footer">
        <span>Aktif sebagai</span>
        <strong id="username">-</strong>
        <button type="button" class="btn btn-outline-light btn-sm" onclick="window.app.logout()">Logout</button>
      </div>
    </aside>

    <main class="crm-main">
      <header class="crm-topbar">
        <div>
          <h1>Pengembalian Alat</h1>
          <p>Perbarui status pengembalian peminjaman.</p>
        </div>
      </header>

      <section class="crm-panel">
        <h3>Form Pengembalian</h3>
        <form id="kembalikanForm">
          <table width="450" align="center" border="0">
            <td>
            <label for="basic-url">Tanggal Pengembalian</label>
            <div class="input-group mb-3">
              <input type="date" name="tgl_pengembalian" class="form-control">
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-warning btn-flat btn-block">Kembalikan Alat</button>
            </div>
            </td>
          </table>
        </form>
      </section>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script>
    window.app.requireAuth();
    (async () => {
      try {
        const data = await window.app.apiJson('/api/me');
        document.getElementById('username').textContent = data.username || '';
      } catch {
        document.getElementById('username').textContent = '';
      }
    })();
    const id = window.app.getQueryParam('no');
    if (!id) {
      alert('ID tidak ditemukan');
      window.location.href = 'pinjam_alat.html';
    }

    document.getElementById('kembalikanForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const payload = Object.fromEntries(formData.entries());
      try {
        await window.app.apiJson(`/api/peminjaman?id=${id}`, {
          method: 'PUT',
          body: JSON.stringify(payload)
        });
        window.location.href = 'pinjam_alat.html';
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
