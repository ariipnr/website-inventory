<!DOCTYPE html>
<html>
<head>
  <title>Inventaris Barang</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <section id="menu">
      <nav class="navbar navbar-light bg-dark"></nav>
    </section>
  </div>

  <section class="navy" id="section1">
    <div class="content">
      <img align="left" src="image/LogoIPB.png" width="400px">
      <h1 align="right">Inventaris Barang Lab Komputer</h1>
      <p align="right">Inventaris Barang Lab Komputer Sekolah Vokasi Institut Pertanian Bogor</p>
    </div>
  </section>

  <section class="white" id="section2"><br>
    <table width="35%" align="center" border="0">
      <td>
        <div>
          <form id="loginForm" class="px-4 py-3">
            <div id="alertBox"></div>
            <div class="form-group">
              <label>User</label>
              <input type="text" name="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                  Remember me
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Forgot password?</a>
        </div>
      </td>
    </table>
  </section>

  <section class="navy" id="section3">
    <div class="content">
      <h4>CONTACT US</h4>
      <span>Jl. Kumbang No. 14 Cilibende Bogor, Jawa Barat, Indonesia</span><br>
      <span>Phone: (0251) 8329101</span><br>
      <span>E-mail: sv@apps.ipb.ac.id.</span><br>
    </div>
    <div class="clear"></div>
  </section>

  <section class="gray" id="section4">
    <div class="content">
      <p>Copyright Â© 2019 - Developed by Kelompok 6</p>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script>
    if (window.app.getToken()) {
      window.location.href = 'index.html';
    }

    const alertBox = document.getElementById('alertBox');
    const pesan = window.app.getQueryParam('pesan');
    if (pesan === 'gagal') {
      alertBox.innerHTML = '<div class="alert alert-danger" role="alert">Masukkan Username dan Password dengan Benar</div>';
    } else if (pesan === 'logout') {
      alertBox.innerHTML = '<div class="alert alert-secondary" role="alert">Anda Berhasil Logout!</div>';
    } else if (pesan === 'belum_login') {
      alertBox.innerHTML = '<div class="alert alert-warning" role="alert">Anda harus login untuk mengakses halaman admin</div>';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      alertBox.innerHTML = '';
      const formData = new FormData(e.target);
      const payload = Object.fromEntries(formData.entries());
      try {
        const data = await window.app.apiJson('/api/login', {
          method: 'POST',
          body: JSON.stringify(payload)
        });
        window.app.setToken(data.token);
        window.location.href = 'index.html';
      } catch (err) {
        alertBox.innerHTML = `<div class="alert alert-danger" role="alert">${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
